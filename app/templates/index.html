{% extends "base.html" %}
{% block content %}
	<header>
  	<h2>Issue Tracker</h2>
	</header>

	<section>
	<form method="post" action="authenticate_user"> <!-- Redirected to index.py-->  <!-- add action path-->s

		<div class="text-center forms container">
			<input type="text" name="username" value="{{username if username!=None}}"
				   placeholder="Username or email" class="textbox"/><br/><br/>

			<input type="password" name="password"
				   placeholder="Password" class="textbox"/><br/><br/>

			{% if error == True %}
				Wrong Username or password<br/><br>
			{% endif %}

			<a href="{{url_for('forgotpwd')}}" style="color:black;">Forgot your password?</a>
			<input type="submit" class="button" value="Sign in"/><br/><br/>

			<label>New User?</label>
			<a href="{{url_for('create_user_landing')}}" style="color:black;"><b>Sign Up Now</b></a>
		</div>
	</form>
	</section>

{% endblock %}
